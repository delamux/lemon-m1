<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.scss">
  <title>Grid Card</title>
</head>

<body>
  <dic class="container">
    <div class="card">
      <div class="item-picture">
        <img src="./images/deadpool.jpg" alt="">
      </div>
      <div class="item-title">
        <h1>Deadpool</h1>
      </div>
      <div class="item-content">
        <p>Ajax, a twisted scientist, experiments on Wade Wilson, a mercenary, to cure him of cancer and give him
          healing powers. However, the experiment leaves Wade disfigured and he decides to exact revenge.</p>
      </div>
      <div class="item-date">
        <span>Published:</span>
        <span class="date">March 20, 2020</span>
      </div>
      <div class="item-button">
        <button type="button">
          More info
        </button>
      </div>
    </div>
  </dic>
</body>

</html>
